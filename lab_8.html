<!DOCTYPE html>
<html>
<head>
    <title>3-Day Weather Forecast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            padding: 20px;
            margin: 0;
        }
        
        h1 {
            text-align: center;
            color: #1e90ff;
        }
        
        #forecastOutput {
            max-width: 600px;
            margin: 20px auto;
        }
        
        .forecast-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        p {
            margin: 5px 0;
        }
        
        strong {
            color: #555;
        }
        
        hr {
            border: none;
            border-top: 1px solid #eee;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>3-Day Weather Forecast</h1>
    <div id="forecastOutput"></div>

    <script>
        function generateWeatherForecast(city) {
            const weatherConditions = ["Sunny", "Cloudy", "Rainy", "Snowy"];
            const forecast = [];
            const currentDate = new Date();

            for (let i = 0; i < 3; i++) {
                const day = currentDate.getDate();
                const month = currentDate.getMonth() + 1; // Months are 0-based
                const year = currentDate.getFullYear();

                const temperature = (Math.random() * 45 - 10).toFixed(1);
                const condition = weatherConditions[Math.floor(Math.random() * weatherConditions.length)];
                const humidity = Math.floor(Math.random() * 100);
                const windSpeed = (Math.random() * 20).toFixed(1);

                forecast.push({
                    date: `${month}/${day}/${year}`,
                    temperature: `${temperature}Â°C`,
                    condition,
                    humidity: `${humidity}%`,
                    windSpeed: `${windSpeed} km/h`,
                });

                currentDate.setDate(currentDate.getDate() + 1);
            }

            return forecast;
        }

        const city = "New York";
        const forecastData = generateWeatherForecast(city);

        const outputDiv = document.getElementById('forecastOutput');
        forecastData.forEach(day => {
            outputDiv.innerHTML += `
                <div class="forecast-card">
                    <p><strong>Date:</strong> ${day.date}</p>
                    <p><strong>Temperature:</strong> ${day.temperature}</p>
                    <p><strong>Condition:</strong> ${day.condition}</p>
                    <p><strong>Humidity:</strong> ${day.humidity}</p>
                    <p><strong>Wind Speed:</strong> ${day.windSpeed}</p>
                </div>
            `;
        });
    </script>
</body>
</html>
