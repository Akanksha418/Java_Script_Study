<!DOCTYPE html>
<html>
<head>
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="lab_8.css">
</head>
<body>
    <h1>3-Day Weather Forecast</h1>
    <pre id="forecastOutput"></pre>

    <script>
        function generateWeatherForecast(city) { 
            const weatherConditions = ["Sunny", "Cloudy", "Rainy", "Snowy"]; 
            const forecast = []; 
            const currentDate = new Date(); 

            for (let i = 0; i < 3; i++) { 
                const day = currentDate.getDate(); 
                const month = currentDate.getMonth() + 1; 
                const year = currentDate.getFullYear(); 

                const temperature = Math.random() * 45 - 10; 
                const condition = weatherConditions[Math.floor(Math.random() * weatherConditions.length)]; 
                const humidity = Math.random() * 100; 

                forecast.push({ 
                    date: `${month}/${day}/${year}`, 
                    temperature: temperature.toFixed(1) + "Â°C", 
                    condition, 
                    humidity: humidity.toFixed(1) + "%" 
                }); 

                currentDate.setDate(currentDate.getDate() + 1); 
            } 

            return forecast; 
        } 

        const city = "New York"; 
        const forecastData = generateWeatherForecast(city); 
        document.getElementById('forecastOutput').textContent = JSON.stringify(forecastData, null, 2);
    </script>
</body>
</html>
