<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .forecast {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            margin: 0;
            font-size: 1.2rem;
            color: #007bff;
        }
        .info {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Weather Forecast</h1>
    <div id="forecastOutput" class="forecast"></div>

    <script>
        window.onload = function() {
            // Simulated geolocation data
            function getUserLocation() {
                return {
                    latitude: 40.7128,
                    longitude: -74.0060
                };
            }

            // Generate weather forecast data
            function generateWeatherForecast(city, latitude, longitude) {
                const weatherConditions = ["Sunny", "Cloudy", "Rainy", "Snowy"];
                const forecast = [];
                const currentDate = new Date();

                for (let i = 0; i < 3; i++) {
                    const day = currentDate.getDate();
                    const month = currentDate.getMonth() + 1;
                    const year = currentDate.getFullYear();

                    const temperature = (Math.random() * 45 - 10).toFixed(2);
                    const condition = weatherConditions[Math.floor(Math.random() * weatherConditions.length)];
                    const humidity = (Math.random() * 100).toFixed(2);

                    forecast.push({
                        date: `${month}/${day}/${year}`,
                        temperature,
                        condition,
                        humidity,
                        latitude,
                        longitude
                    });

                    currentDate.setDate(currentDate.getDate() + 1);
                }
                return forecast;
            }

            // Display the forecast data in the HTML
            function displayForecast(forecastData) {
                const forecastOutput = document.getElementById('forecastOutput');
                forecastOutput.innerHTML = forecastData.map(data => `
                    <div class="card">
                        <h2>${data.date}</h2>
                        <div class="info">üå°Ô∏è Temperature: ${data.temperature}¬∞C</div>
                        <div class="info">üå•Ô∏è Condition: ${data.condition}</div>
                        <div class="info">üíß Humidity: ${data.humidity}%</div>
                        <div class="info">üìç Lat: ${data.latitude}, Lon: ${data.longitude}</div>
                    </div>
                `).join('');
            }

            // Run the app
            const city = "New York";
            const location = getUserLocation();
            const forecastData = generateWeatherForecast(city, location.latitude, location.longitude);
            displayForecast(forecastData);
        };
    </script>
</body>
</html>
